<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="tv">
        <img src="imagens/televisao.webp" id="televisao" alt="">
        
        <div id="main">
            <div id="tela-jogo">
                <p id="pontos">Pontos: <span id="pontos-numero">0</span></p>
                <img src="imagens/mario.gif" id="mario" alt="mario">
                <img src="imagens/pipe.png" id="pipe" alt="">
                <img src="imagens/arbusto.png" class="arbusto a-um" alt="">
                <img src="imagens/arbusto.png" class="arbusto a-dois" alt="">
                <img src="imagens/clouds.png" class="nuvem um">
                <img src="imagens/clouds.png" class="nuvem dois">
                <img src="imagens/nuvem-animada.gif" class="nuvem tres" alt="">
                <img src="imagens/clouds.png" class="nuvem quatro" alt="">
                <img src="imagens/nuvem-animada.gif" class="nuvem cinco" alt="">
                <img src="imagens/nuvem-animada.gif" class="nuvem seis" alt="">
                <img src="imagens/nuvem-animada.gif" class="nuvem sete" alt="">
                <img src="imagens/clouds.png" class="nuvem oito" alt="">
                
                
                <div id="chao">
                    <img src="imagens/chao.png" class="c-um">
                    <img src="imagens/chao.png" class="c-dois">
                </div>
            </div>
        </div>
        <div id="menu">
            <button id="botao-iniciar-reiniciar">
                Reiniciar
            </button>
            <button id="pular">
                Pular
            </button>
            
        </div>
    </div>

    <script id="script" src="js/script.js">
        
    </script>
</body>
</html>
